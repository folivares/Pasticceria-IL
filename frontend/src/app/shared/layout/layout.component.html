<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="menulat.toggle()" class="me-1">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>
        Pasticceria IL
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{utente.nome}} {{utente.cognome}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Esci</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <!-- menu laterale -->
  <mat-sidenav-container class="navbar-sidenav-container">

    <mat-sidenav #menulat (click)="closeMenuLatOnMobile(menulat)" [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <!-- menu gestione dolci -->
      <mat-list>
        <h3 mat-subheader>Dolci</h3>

        <a mat-list-item [routerLink]="['/backoffice/gestione-dolci/list']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            list
          </mat-icon>
          <p mat-line> Lista </p>
        </a>

        <a mat-list-item [routerLink]="['/backoffice/gestione-dolci/add']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            add
          </mat-icon>
          <p mat-line> Nuovo </p>
        </a>

        <mat-divider></mat-divider>

        <!-- menu gestione ingredienti -->
        <h3 mat-subheader>Ingredienti</h3>

        <a mat-list-item [routerLink]="['/backoffice/gestione-ingredienti/list']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            list
          </mat-icon>
          <p mat-line> Lista </p>
        </a>

        <a mat-list-item [routerLink]="['/backoffice/gestione-ingredienti/add']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            add
          </mat-icon>
          <p mat-line> Nuovo </p>
        </a>

        <mat-divider></mat-divider>
        
        <!-- link vetrina -->
        <h3 mat-subheader>Vetrina</h3>

        <a mat-list-item [routerLink]="['/vetrina']" target="_blank">
          <mat-icon mat-list-icon>
            store
          </mat-icon>
          <p mat-line> Vedi vetrina </p>
        </a>

      </mat-list>

    </mat-sidenav>

    <!-- contenitore components -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="progressBarService.loading | async">
        </mat-progress-bar>
      </div>


      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
