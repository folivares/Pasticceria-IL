<h2 mat-dialog-title>
  {{title}}
</h2>

<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onCancel()">Annulla</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onConfirm()">Conferma</button>
</mat-dialog-actions>
