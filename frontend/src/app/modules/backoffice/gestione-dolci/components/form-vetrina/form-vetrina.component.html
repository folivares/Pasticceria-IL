<ng-container>

    <mat-card>

        <mat-card-content>

            <form name="form" [formGroup]="form">

                <!-- qta -->
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Quantità</mat-label>
                        <input matInput formControlName="qta" placeholder="Quantità in vetrina">
                    </mat-form-field>
                </div>

                <!-- prezzo base -->
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Prezzo base</mat-label>
                        <input matInput formControlName="prezzoBase" placeholder="Prezzo base vetrina">
                    </mat-form-field>
                </div>

                <div class="form-group mb-0 text-right pt-3">
                    <button mat-raised-button color="primary" (click)="onSubmit()"
                        [disabled]="progressBarService.loading | async"> Invia
                    </button>
                </div>

            </form>

        </mat-card-content>

    </mat-card>

</ng-container>
