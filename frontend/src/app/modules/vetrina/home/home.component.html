<mat-toolbar color="accent">
    <mat-toolbar-row>
        <span>Pasticceria IL - Vetrina</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button [routerLink]="['/auth/login']">
            <mat-icon>login</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div id="home-container" class="p-3">

    <div class="row">
        <!-- titolo -->
        <div class="col-12 col-md-6 offset-md-3 text-center mb-3">
            <mat-icon color="accent" width="50px" height="50px">cake</mat-icon>
            <h2>Vetrina</h2>
        </div>
    </div>
    <div class="row">
        <!-- caricamento in corso -->
        <ng-container *ngIf="loading == true else loaded">
            <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>    
        </ng-container>
        <!-- dati recuperati -->
        <ng-template #loaded>
            <!-- lista dolci vetrina -->
            <ng-container *ngIf="!!dolciVetrina && dolciVetrina.length > 0 else nodolcivetrina">
                <div class="col-12 col-md-4 col-lg-3" *ngFor="let dolce of dolciVetrina">
                    <app-dolce-vetrina [dolceVendita]="dolce"></app-dolce-vetrina>
                </div>
            </ng-container>
            <!-- vetrina vuota -->
            <ng-template #nodolcivetrina>
                <div class="col-12 col-md-6 offset-md-3 text-center">
                    <mat-card>
                        <p class="fw-bold fs-5">La vetrina è vuota</p>
                        <p>Torna a trovarci tra un pò...</p>
                    </mat-card>
                </div>
            </ng-template>
        </ng-template>
    </div>


</div>
